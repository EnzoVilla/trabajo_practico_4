<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{layouts/header :: head}">
</head>
<body style="background-color: #8A98DF;">
	<header th:replace="~{layouts/header :: header}">
	</header>
	<nav th:replace="~{layouts/header :: navbar}"></nav>
	<div class="container mt-5 py-5" style="background-color:  #e3f2fd;">
		<form th:action="@{/materia/alumnos}" method="post">
	                <div class="form-group mt-3">
	                    <label for="materia">Materia</label>
	                    <select class="form-control" id="materia" name="codigo">
	                    	<option value=0 disabled selected data-th-text="${hayMaterias}==0?'No hay materias registradas':'Seleccione una materia'"></option>
	                        <option th:each="materia : ${materias}" th:value="${materia.codigo}" th:text="${materia.nombre}"></option>
	                    </select>
	                </div>
	           <button type="submit" class="btn btn-primary mt-3 mb-3">Buscar</button>
	    </form>
	    <div class="d-flex justify-content-center">
			<table class="table table-striped">
			<thead>
				<tr>
					<th>DNI</th>
					<th>LU</th>
					<th>Nombre</th>
					<th>Apellido</th>
					
				</tr>
			</thead>
			<tbody data-th-each ="alu : ${alumnos}"> <!-- data-th-if="${alu.estado}" -->
				<tr>
					<td data-th-text="${alu.dni}"></td>
					<td data-th-text="${alu.lu}"></td>
					<td data-th-text="${alu.nombre}"> </td>
					<td data-th-text="${alu.apellido}"></td>
				</tr>		
			</tbody>
		</table>
		</div>  
	</div>
	<footer th:replace="~{/layouts/footer :: footer}">
    </footer>
    <script type="text/javascript" data-th-src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
