<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{layouts/header :: head}">
</head>
<body style="background-color: #8A98DF;">
	
	<header th:replace="~{layouts/header :: header}">
	</header>
	<nav th:replace="~{layouts/header :: navbar}"></nav>
	<div class="container mt-5 py-5" style="background-color:  #e3f2fd;">
		<div class="mb-3 d-flex justify-content-center">
			<h2 data-th-text="${edicion}?'Modificar Carrera':'Nueva Carrera'"></h2>
		</div>
		<div class="row">
			<form data-th-action="${edicion}?@{/carrera/modificar}:@{/carrera/guardar}" th:object="${carrera}" method="post">
				<div class="d-flex justify-content-center mb-3">
					<!-- <label for="codigoCarrera" class="me-2">Codigo</label>
					<input id="codigoCarrera" type="number" name="codigoCarrera" th:field="*{codigo}" th:disabled="${edicion}?true:false" required>
					<input id="codigoCarrera" type="hidden" name="codigoCarrera" th:field="*{codigo}" th:if="${edicion}"> -->
					<input type="hidden" name="codigoCarrera" th:field="*{codigo}">
				</div>
				<div class="d-flex justify-content-center mb-3">
					<label for="nombreCarrera" class="me-2">Nombre</label>
					<input id="nombreCarrera" type="text" name="nombreCarrera" th:field="*{nombre}" placeholder="Ingrese nombre/s" th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''" >
					<p class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></p>
				</div>
				<div class="d-flex justify-content-center mb-3">
					<label for="aniosCarrera" class="me-2">Duracion de la carrera</label>
					<input id="aniosCarrera" type="number" name="cantAnios" th:field="*{cantAnios}" placeholder="Ingrese aÃ±os de duracion de la carrera" th:classappend="${#fields.hasErrors('cantAnios')} ? 'is-invalid' : ''" required>
					<p class="form-text text-danger" th:if="${#fields.hasErrors('cantAnios')}" th:errors="*{cantAnios}"></p>
				</div>
				<div class="d-flex justify-content-center mb-3" th:if="${edicion}">
					<label for="estado" class="me-2">Estado:</label>
					<div>
						<label for="estado">Activa</label>
						<input id="estado" type="radio" name="estado" value="true" th:field="*{estado}">
						<label for="estado">Inactiva</label>
						<input id="estado" type="radio" name="estado" value="false" th:field="*{estado}">
					</div>
				</div>
				<div class="d-flex justify-content-center mb-3"> 
					<p><input type="submit" class="btn btn-primary" th:value="${edicion}?'Modificar':'Guardar'"> </p>
				</div>
			</form>
		</div>
	</div>
	<footer th:replace="~{layouts/footer :: footer}">
    </footer>
    <script type="text/javascript" data-th-src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
