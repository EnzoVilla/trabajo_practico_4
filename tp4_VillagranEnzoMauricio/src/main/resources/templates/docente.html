<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{layouts/header :: head}">
</head>
<body style="background-color: #8A98DF;">
    <header th:replace="~{layouts/header :: header}"></header>
    <nav th:replace="~{layouts/header :: navbar}"></nav>
    <div class="container mt-5 py-5" style="background-color: #e3f2fd;">
        <div class="mb-3 d-flex justify-content-center">
            <h2 th:text="${edicion} ? 'Modificar Docente' : 'Nuevo Docente'"></h2>
        </div>
        <div class="row">
            <form th:action="${edicion} ? @{/docente/modificar} : @{/docente/guardar}" th:object="${docente}" method="post">
                <input type="hidden" name="legajo" th:field="*{legajo}">
                
                <div class="d-flex justify-content-center mb-3">
                    <label for="nombreDocente" class="me-2">Nombre</label>
                    <input id="nombreDocente" type="text" name="nombre" th:field="*{nombre}" placeholder="Ingrese nombre/s">
                    <p class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></p>
                </div>
                
                <div class="d-flex justify-content-center mb-3">
                    <label for="apellidoDocente" class="me-2">Apellido</label>
                    <input id="apellidoDocente" type="text" name="apellido" th:field="*{apellido}" placeholder="Ingrese apellido/s">
                    <p class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></p>
                </div>
                
                <div class="d-flex justify-content-center mb-3">
                    <label for="email" class="me-2">Email</label>
                    <input id="email" type="email" name="email" th:field="*{email}" placeholder="Ingrese email">
                    <p class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                </div>
                
                <div class="d-flex justify-content-center mb-3">
                    <label for="telefono" class="me-2">Telefono</label>
                    <input id="telefono" type="text" name="telefono" th:field="*{telefono}" placeholder="Ingrese telefono">
                     <p class="form-text text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></p>
                </div>
                
                <div class="d-flex justify-content-center mb-3">
                    <input type="submit" class="btn btn-primary" th:value="${edicion} ? 'Modificar' : 'Guardar'">
                </div>
            </form>
        </div>
    </div>
    <footer th:replace="~{layouts/footer :: footer}"></footer>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
